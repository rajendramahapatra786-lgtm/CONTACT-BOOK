<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Welcome | Contact Book</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            font-family: "Segoe UI", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center,
                    #e6f4ff 0%,
                    #b3e5ff 35%,
                    #5cc9ff 65%,
                    #1a9cff 100%);
            overflow: hidden;
        }

        /* RGB GLOW BACKGROUND */
        body::before {
            content: "";
            position: absolute;
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg,
                    #00c6ff,
                    #0072ff,
                    #7f00ff);
            filter: blur(180px);
            opacity: 0.6;
        }

        .card {
            position: relative;
            background: #ffffff;
            width: 520px;
            /* BIG SIZE */
            padding: 70px 60px;
            border-radius: 26px;
            text-align: center;
            box-shadow:
                0 30px 80px rgba(0, 0, 0, 0.25),
                0 0 60px rgba(0, 140, 255, 0.45);
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0);
            }
        }

        .logo {
            width: 110px;
            height: 110px;
            margin: 0 auto 30px;
            border-radius: 50%;
            background: linear-gradient(135deg,
                    #007bff,
                    #00e5ff,
                    #7f00ff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
            color: white;
            box-shadow:
                0 0 20px #00c6ff,
                0 0 40px rgba(127, 0, 255, 0.6);
        }

        h1 {
            margin: 0 0 14px;
            font-size: 38px;
            color: #0b1c3d;
            /* DARK BLUE */
            font-weight: 700;
        }

        p {
            margin: 0 0 40px;
            font-size: 17px;
            color: #3b4a6b;
        }

        button {
            padding: 16px 52px;
            font-size: 17px;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            background: linear-gradient(135deg,
                    #007bff,
                    #00c6ff);
            color: white;
            font-weight: 600;
            letter-spacing: 0.6px;
            font-family: inherit;
            box-shadow:
                0 12px 30px rgba(0, 123, 255, 0.6);
            transition: all 0.35s ease;
        }

        button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow:
                0 0 15px #00c6ff,
                0 0 30px #7f00ff,
                0 0 50px rgba(127, 0, 255, 0.7);
        }

        .footer {
            margin-top: 35px;
            font-size: 14px;
            color: #6b7a99;
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="logo">üìí</div>
        <h1>Contact Book</h1>
        <p>Smart, simple and secure contact management</p>
        <button onclick="openApp()">Enter</button>
        <div class="footer">Built with ‚ù§Ô∏è by Rajendra</div>
    </div>

    <script>
        function openApp() {
            window.location.href = "index.html";
        }
    </script>

</body>

</html>
